<!DOCTYPE html>
<html>
<head>
    <title>Swyft Callback</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Jquery -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- WOW js -->
    <!-- <script
            src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
            crossorigin="anonymous"></script> -->
    <!-- Input mask -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js" type="text/javascript"></script> -->
    <!-- Animate css -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->

    <!-- Main -->
    <script src="../src/js/swyft_callback.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    <!-- /Main -->

    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500&amp;subset=latin-ext" rel="stylesheet">

    <style type="text/css">
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            background: #ddd;
            overflow-x: hidden;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="element"></div>
</div>

<script>
    var x;
    $( function() {
        x = $( "body" ).swyftCallback( {
            api: {
                url: 'https://api.com/contact',
                custom: [
                    {name: 'api_key', value: '123456789'},
                ],
                param: {
                    success: {name: 'result', value: 'success'},
                    message: 'message'
                },
            },
            data: {
                form_method: 'get',
            },
            appearance: {
                custom_button_class: ['right', 'wow', 'animated', 'pulse', 'infinite'],
				ripple_effect: 2,
                show_toggle_button_text: false, // true
            },
            //custom_button_data: [['wow-duration', '4s']],
            text_vars: {
                popup_title: "Contact form",
                popup_body: "Leave us your phone number. We'll call you back.",
                send_button_text: "Send",
                wrong_input_text: "Wrong input",

                status_success: "Success",
                status_error: "Server error",

                toggle_button_text: 'Let\'s talk!'
            },
            input: {
                fields: [
                    {
                        name: 'phone',
                        label: 'Phone',
                        field_name: 'phone',
                        data_field_type: 'phone',
                        placeholder: '000-000-000',
                        required: true
                    },
                    {
                        name: 'email',
                        label: 'Email',
                        field_name: 'email',
                        data_field_type: 'email',
                        type: 'text',
                        placeholder: 'email@domain.com',
                        max_length: 50,
                        required: true
                    },
                ],
                agreements: [
                    {
                        field_name: 'agreement_1',
                        short: 'Short',
                        long: 'Long',
                        readmore: 'More',
                        readless: 'Less',
                    },
                    {
                        field_name: 'agreement_2',
                        short: 'Short2',
                        long: 'Long2',
                        readmore: 'More',
                        readless: 'Less',
                    },
                    {
                        field_name: 'agreement_3',
                        short: 'Short3',
                        long: 'Long3',
                        readmore: 'More',
                        readless: 'Less',
                        checked: false
                    }
                ],
                data_dictionary: {'api_key': 'key', 'sc_fld_telephone': 'phone'}
            },
            body_content: [
                {
                    short: 'Short',
                    long: 'Long',
                    readmore: 'More',
                    readless: 'Less',
                }
            ],
            callbacks: {
                onShow: {
                    function: function() {console.log('popup: open')},
                },
                onHide: {
                    function: function() {console.log('popup: close')},
                },
                onSend: {
                    success: {
                        function: function(input) {console.log(input)},
                    },
                    error: {
                        function: function(input) {console.log(input)},
                    }
                }
            }
        } );
    } );
</script>
</body>
</html>
